            command: build
            projects: 'src\ISynergy.Framework.Core\ISynergy.Framework.Core.csproj'
            arguments: '-c $(BuildConfiguration)'
      
        - task: DotNetCoreCLI@2
          displayName: 'Dotnet pack: I-Synergy.Framework.Core'
