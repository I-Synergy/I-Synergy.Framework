             src\ISynergy.Framework.Clipboard.Uwp\ISynergy.Framework.Clipboard.Uwp.csproj
             src\ISynergy.Framework.Clipboard.WinUI\ISynergy.Framework.Clipboard.WinUI.csproj
             src\ISynergy.Framework.Clipboard.Wpf\ISynergy.Framework.Clipboard.Wpf.csproj
