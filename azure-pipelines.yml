             src\ISynergy.Framework.Update.WinUI\ISynergy.Framework.Update.WinUI.csproj
             src\ISynergy.Framework.Update.WPF\ISynergy.Framework.Update.WPF.csproj
            InsertAttributes: true
            WriteBOM: true
            GeneratePackageOnBuild: true
            VersionNumber: '$(VersionNumber)'
            FileVersionNumber: '$(VersionFile)'
            InformationalVersion: '$(VersionInformational)'
            PackageVersion: '$(VersionPackage)'

        - task: NuGetToolInstaller@1
          displayName: 'Install NuGet 6.4.0'
          inputs:
            versionSpec: 6.4.0

        - task: UseDotNet@2
          inputs:
            packageType: 'sdk'
            useGlobalJson: true

        - task: Bash@3
